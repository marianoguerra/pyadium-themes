<div class="%messageClasses%">
	<span class="pp-topwrapper" src="%userIconPath%">
		<span class="pp-toppaper"></span>
		<span class="pp-sticker"></span>
		<span class="pp-messagepin"></span>
		<span class="pp-photoback"></span>
		<img class="pp-buddyicon" src="%userIconPath%" />
		<span class="pp-pinclip"></span>
		<span class="pp-sender" title="%sender%">%sender%</span>
	</span>
	
	<span class="pp-midwrapper">
		<span class="pp-time" title="%time%">%time%</span>
		<span class="pp-message">%message%</span>
	</span>
	<span id="insert"></span>
	
	<span class="pp-botwrapper">
		<span class="pp-botpin" src="%userIconPath%"></span>
	</span>
</div>
